version: "3.9"
services:
  prometheus:
    image: prom/prometheus
    volumes:
      - ./Prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3001"

  zipkin:
    image: "openzipkin/zipkin"
    ports:
      - "9411:9411"
